<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main>
        <header>
            <img class="header-logo" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" alt="">
            <h2 class="header-title">Keep</h2>

        </header>
        <div id="form-container">
            <form id="form" autocomplete="off">
                <label for="note-title"></label>
                <input id="note-title" placeholder="Title" type="text">
                <label for="note-text"></label>
                <input id="note-text" placeholder="Take a note..." type="text">
                <div id="form-buttons">
                    <button type="submit" id="submit-button">Submit</button>
                    <button type="button" id="form-close-button">Close</button>
                </div>
            </form>
            
        </div>
        <div id="notes"></div>
        <div id="placeholder">
            <svg id="placeholder-logo" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
                <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a2 2 0 0 0-.453-.618A5.98 5.98 0 0 1 2 6m6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1"/>
            </svg>
            <p id="placeholder-text">Notes you add appear here</p>
        </div>


    </main>
    <script src="app.js"></script>

</body>
</html>
